<style>
    .account-section {
  width: 100%;
  padding: 80px 60px;
  background: #fff;
}

.account-title {
  text-align: center;
  font-size: 32px;
  margin-bottom: 40px;
  font-weight: 600;
}

.account-box {
  max-width: 900px;
  margin: auto;
  display: flex;
  gap: 50px;
  justify-content: center;
}

/* Left menu */
.account-menu {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.menu-btn {
  width: 230px;
  padding: 14px 20px;
  border-radius: 10px;
  border: 1px solid #ccc;
  background: #fff;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  transition: 0.3s;
   display: block;
  text-align: center;
  text-decoration: none;
}

.menu-btn.active {
  background: #2f6bff;
  color: #fff;
  border-color: #2f6bff;
}

.menu-btn:hover {
  background: #2f6bff;
  color: #fff;
}

/* Right form */
.account-form {
  flex: 1;
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 25px;
  width: 100%;
}

.form-group label {
  margin-bottom: 6px;
  font-size: 14px;
}

.form-group input {
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #aaa;
  outline: none;
  font-size: 15px;
}

.form-group input:focus {
  border-color: #2f6bff;
}

.forget-link {
  margin-top: 6px;
  font-size: 13px;
  text-align: right;
  text-decoration: none;
  color: #2f6bff;
}

.forget-link:hover {
  text-decoration: underline;
}

/* Update button */
.update-btn-box {
  text-align: center;
  margin-top: 30px;
}

.update-btn {
  padding: 12px 40px;
  border-radius: 25px;
  border: none;
  background: #2f6bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.update-btn:hover {
  background: #1e55d6;
}

    </style>
